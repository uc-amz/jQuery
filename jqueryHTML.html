<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>jQuery HTML</title>


    <style>
        .important {
          font-weight: bold;
          font-size: xx-large;
        }
        
        .blue {
          color: blue;
        }
        </style>
</head>
<body>
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>
    
    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>

    <p>Name: <input type="text" id="name" value="Mickey Mouse"></p>
    <button id="btn3">Show Value</button>

    <p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a></p>
    <button id="btn4">Show href Value</button>

    <ol id="list">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    <button id="btn5">Append Item In List</button>
    <button id="btn6">prepend Item In List</button>
    <button id="btn7">Text Before List</button>
    <button id="btn8">Text After List</button>


    <br>
    <br>
    <br>
    <div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">

        This is some text in the div.
        <p class="para">This is another paragraph in the div.</p>
        <p class="para">This is a paragraph in the div.</p>
        
    </div>
    <button id="btn9">Remove Div</button>
    <button id="btn10">Remove Paragraph</button>
    <button id="btn11">Empty Div</button>


    <br>
    <br>
    <br>
    <p id="p1">This is a paragraph.</p>
    <div id="div2">This is some important text!</div><br>
    <button id="btn12">Add classes to elements</button>
    <button id="btn13">Remove classes to elements</button>
    <button id="btn14">Toggle classes to elements</button>


    <p id="p2">This is a paragraph</p>
    <button id="btn15">Apply CSS</button>

    <div id="div3"></div>
    <button id="btn16">Apply Diamension</button>

    
    </body>
</html>

<script>
    $(document).ready(function(){
        $('#btn1').click(function(){
            alert("Text : " + $('#test').text());
        })
        $('#btn2').click(function(){
            alert("HTML : " + $('#test').html());
        })
        $('#btn3').click(function(){
            alert("Value : " + $('#name').val());
        })
        $('#btn4').click(function(){
            alert("href : " + $('#w3s').attr('href'));
        })
        $('#btn5').click(function(){
            $('#list').append("<li>Appended Text</li>");
        })
        $('#btn6').click(function(){
            $('#list').prepend("<li>Prepended Text</li>");
        })
        $('#btn7').click(function(){
            $('#list').before("<b>Before Text<b>");
        })
        $('#btn8').click(function(){
            $('#list').after("<b>After Text<b>");
        })
        $('#btn9').click(function(){
            $('#div1').remove();
            $('#btn9').text("Removed");
        })
        $('#btn10').click(function(){
            $('p').remove('.para');
            $('#btn10').text("Removed");
        })
        $('#btn11').click(function(){
            $('#div1').empty();
            $('#btn11').text("Empty");
        })
        $('#btn12').click(function(){
            $('#p1').addClass('blue');
            $('#div2').addClass('important');
        })
        $('#btn13').click(function(){
            $('#p1').removeClass('blue');
            $('#div2').removeClass('important');
        })
        $('#btn14').click(function(){
            $('#p1').toggleClass('blue');
            $('#div2').toggleClass('important');
        })

        // Applying and getting css property.

        $('#btn15').click(function(){
            $('#p2').css("color", "green");
            $('#p2').css({"font-weight":"bold", "font-style":"italic"});
            alert("CSS style on p2 : " + $('#p2').css("background-color"));
        })

        // Diamension methods in jQuery.
        $('#btn16').click(function(){
            $('#div3').css("background", "red");
            $('#div3').height(200);
            $('#div3').width(200);
            $('#div3').innerHeight(200);
            $('#div3').innerWidth(200);
            $('#div3').outerHeight(200);
            $('#div3').outerWidth(200);

        })
    })
</script>
